  <script>

  $( function() {
    $( "#zero, #um, #dois, #tres" ).draggable({ revert: "invalid" });
 
    $( "#droppablezero" ).droppable({ tolerance: "fit", accept: "#zero", 
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "" );   
      }
    });
    $( "#droppableum" ).droppable({ tolerance: "fit", accept: "#um",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "" );   
      }    
    });
    $( "#droppabledois" ).droppable({ tolerance: "fit", accept: "#dois",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "" );
      }    
    });
    $( "#droppabletres" ).droppable({ tolerance: "fit", accept: "#tres",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "" );
      }
    });        
  } );
