<script>
$('#tristeza').draggable();

$('#medo').draggable();

  <script>

  $( function() {
    $( "#tristeza, #alegria, #ira, #medo" ).draggable({ revert: "invalid" });
 
    $( "#droppablealegria" ).droppable({accept: "#alegria",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Certo!" );   
      }
    });
    $( "#droppableira" ).droppable({accept: "#ira",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Certo!" );   
      }    
    });
    $( "#droppabletristeza" ).droppable({accept: "#tristeza",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Certo!" );
      }    
    });
    $( "#droppablemedo" ).droppable({accept: "#medo",
          drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Certo!" );
      }
    });        
  } );
  </script>
